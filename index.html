<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-light" style="background-image:url(./pic/Sky-Wallpapers-HD.jpg); background-size: cover;">
    <h1 class="text-center mt-3" style="font-family: 'Bungee Spice', cursive; font-weight: bolder;">Weather Forecast</h1>
    <div class="container mt-4 border bg-light" style="border-radius:50px ; width: 100%;">
        <div class="row p-5">
            <div class="col-3"></div>
            <div class="col-6">
                <input type="text" id="cname" class="form-control" placeholder="City Name">
                <button class="btn btn-info mt-2 p-7 w-100" style="width:100% ;" type="submit" onclick="search()">Search</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="result">

        </div>
        <div class="col-4"></div>
    </div>
</body>
<script>
    function search(){
        city=cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=479ca1ca0cc9fba6b8e6fe91b85e97b9`).then(res=>res.json())
            .then(data=>display(data))
    }

    function display(cityInfo) {
        cname=cityInfo.name
        temp=cityInfo.main.temp
        humid=cityInfo.main.humidity
        speed=cityInfo.wind.speed
        country=cityInfo.sys.country
        lattitude=cityInfo.coord.lat
        longitude=cityInfo.coord.lon


        htmldata=`<div class="card" style="width: 18rem;">
  <div class="card-header text-center bg-info p-2 text-dark bg-opacity-50 width-18rem"; style="font-size:25px">
    ${cname}
  </div>
  <ul class="p-5">
    <li class="p-2">Temperature : ${temp}</li>
    <li class="p-2">Humidity : ${humid}</li>
    <li class="p-2">Speed : ${speed}</li>
    <li class="p-2">Country: ${country}</li>
    <li class="p-2">Lattitude: ${lattitude}</li>
    <li class="p-2">Longitude: ${longitude}</li>
  </ul>
</div>`

     result.innerHTML=htmldata
    }

</script>

</html>
